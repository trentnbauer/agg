---
version: "2.3"
services:
  app:
    image: ghcr.io/linuxserver/sonarr:4.0.14@sha256:de67e5b682fedcc4ac34f28a5697931c680c959ea65f8111b0cce17bc698c0b2
    environment:
      #- PUID=1000
      #- PGID=1000
      - TZ=$TZ
    volumes:
      - config:/config
      - media:/tv #optional
      - downloads:/downloads
    networks:
      - cloudflare-net
    ports:
      - ${PORT:-8989}:8989
    restart: unless-stopped
    healthcheck:
      test: curl --connect-timeout 15 --silent --show-error --fail http://localhost:8989/ping
      interval: 3m
      timeout: 30s
      retries: 3
      start_period: 30s
    labels:
      - autoheal=true
      - cloudflare.tunnel.enable=${CFTUNNEL:-true}
      - cloudflare.tunnel.hostname=${CFSUBDOMAIN}${CFDOMAIN}
      - cloudflare.tunnel.service=HTTP://${HOSTNAME}:${PORT:-8989}
      - cloudflare.tunnel.access.policy=${CFPOLICY:-default_tld}
      - cloudflare.tunnel.zonename=${CFDOMAIN}
      - cloudflare.tunnel.path=${CFURLPATH:-}
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
volumes:
  config:
  media:
    driver_opts:
      type: nfs
      o: addr=$STORAGE,nfsvers=4
      device: :$MEDIA
  downloads:
    driver_opts:
      type: nfs 
      o: addr=$STORAGE,nfsvers=4
      device: :$DOWNLOAD

networks:
  cloudflare-net:
    name: cloudflare-net
    external: true
