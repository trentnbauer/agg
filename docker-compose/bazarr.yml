version: '2.3'
services:
  app:
    image: ghcr.io/linuxserver/bazarr:1.5.1@sha256:67039e2dc98163bfdff8c3c1fbb79f75649c8f28b447f5308fcf762a5572f19c
    environment:
      - TZ=Australia/Melbourne
    volumes:
      - config:/config
      - media:/media
    ports:
      - ${PORT:-6767}:6767
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3" 
    healthcheck:
      test: curl --connect-timeout 15 --silent --show-error --fail -k http://localhost:6767
      interval: 30s
      retries: 3
      start_period: 30s
      timeout: 20s
    labels:
      - "autoheal=true"
volumes:
  config:
  media:
    driver_opts:
      type: "nfs"
      o: addr=$MEDIASERV,nfsvers=4
      device: $MEDIAPATH
