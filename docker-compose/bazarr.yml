version: '2.3'
services:
  app:
    image: ghcr.io/linuxserver/bazarr:1.4.5@sha256:5805d6a44689a41cf78a8317208276a52f0647fb3cd0b2c4a3c8df6e02f93d3b
    environment:
      - TZ=Australia/Melbourne
    volumes:
      - config:/config
      - media:/media
    ports:
      - ${PORT:-6767}:6767
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3" 
    healthcheck:
      test: curl --connect-timeout 15 --silent --show-error --fail -k http://localhost:6767
      interval: 30s
      retries: 3
      start_period: 30s
      timeout: 20s
    labels:
      - "autoheal=true"
volumes:
  config:
  media:
    driver_opts:
      type: "nfs"
      o: addr=$MEDIASERV,nfsvers=4
      device: $MEDIAPATH
