---
version: "3.5"
services:
  app:
    image: ghcr.io/wizarrrr/wizarr:2025.6.2@sha256:2f23ee5a79a5ccfe84d9fa8a9e1ed848a99161b49aebd70c69b7701f4d88dccf
    ports:
      - ${PORT:-5690}:5690
    volumes:
      - db:/data/database
      - steps:/data/wizard_steps
    restart: unless-stopped
    labels:
      - "autoheal=true"
    healthcheck:
      test: curl --connect-timeout 15 --silent --show-error --fail -k http://localhost:5690
      interval: 30s
      retries: 3
      start_period: 30s
      timeout: 20s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    environment:
        - TZ=${TZ:-Australia/Melbourne}
        - DISABLE_BUILTIN_AUTH=${DISABLEAUTH:-false}
volumes:
  db:
  steps:
