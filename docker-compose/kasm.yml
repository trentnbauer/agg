version: "2.1"
services:
  app:
    image: ghcr.io/linuxserver/kasm:version-1.14.0.1@sha256:91452ff0e6cd095d192852005b4425217b7c79ac39dd3b4b80e695e7e659be2b
    privileged: true
    environment:
      - PUID=1000
      - PGID=1000
      - KASM_PORT=444
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
      - TZ=$TZ
    runtime: nvidia
    volumes:
      - opt:/opt
      - profiles:/profiles #persistent storage
      - /dev/input:/dev/input #input support
      - /run/udev/data:/run/udev/data #input support
      - custom_icons:/icons
      - /opt/kasm/current/log/agent_json.log:/opt/kasm/current/log/agent_json.log ##CrowdSec logs
    ports:
      - $PORT_SETUP:3000 #Setup WebGUI
      - $PORT:444
    restart: unless-stopped

volumes:
  opt:
  profiles:
  custom_icons:
