version: "2.1"
services:
  app:
    image: ghcr.io/linuxserver/kasm:version-1.14.0.1@sha256:73019ed0e7ab2c058d51f7c9a35f9641507bcd78f520a64466aaf296ccf89005
    privileged: true
    environment:
      - PUID=1000
      - PGID=1000
      - KASM_PORT=444
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
      - TZ=$TZ
    runtime: nvidia
    volumes:
      - opt:/opt
      - profiles:/profiles #persistent storage
      - /dev/input:/dev/input #input support
      - /run/udev/data:/run/udev/data #input support
      - custom_icons:/icons
      - /opt/kasm/current/log/agent_json.log:/opt/kasm/current/log/agent_json.log ##CrowdSec logs
    ports:
      - $PORT_SETUP:3000 #Setup WebGUI
      - $PORT:444
    restart: unless-stopped

volumes:
  opt:
  profiles:
  custom_icons:
