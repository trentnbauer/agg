---
version: "2.1"
services:
  app:
    image: ghcr.io/linuxserver/sabnzbd:4.3.3@sha256:1bd04442a6cb35fc8f4a18c474ba93d6600026dcbd364d0577e63cc6cdebfd87
    environment:
      - TZ=$TZ
    volumes:
      - config:/config
      - $DOWNLOADS:$DOWNLOADS
      - $INCOMPLETE_DOWNLOADS:$INCOMPLETE_DOWNLOADS
    ports:
      - ${PORT:-8080}:8080
    restart: unless-stopped
    healthcheck:
      test: curl --connect-timeout 15 --silent --show-error --fail -k http://localhost:8080
      interval: 30s
      retries: 3
      start_period: 30s
      timeout: 20s
    labels:
      - "autoheal=true"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
volumes:
  config:
