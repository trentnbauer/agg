---
version: "2.1"
services:
  app:
    image: ghcr.io/linuxserver/sabnzbd:4.4.1@sha256:5f323d7c2c67f700f8c0e40f25bf3d67c03c35b65c82a1c1680fcb0d055f6528
    environment:
      - TZ=$TZ
    volumes:
      - config:/config
      - $DOWNLOADS:$DOWNLOADS
      - $INCOMPLETE_DOWNLOADS:$INCOMPLETE_DOWNLOADS
    ports:
      - ${PORT:-8080}:8080
    restart: unless-stopped
    healthcheck:
      test: curl --connect-timeout 15 --silent --show-error --fail -k http://localhost:8080
      interval: 30s
      retries: 3
      start_period: 30s
      timeout: 20s
    labels:
      - "autoheal=true"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
volumes:
  config:
