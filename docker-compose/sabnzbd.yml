---
version: "2.1"
services:
  app:
    image: ghcr.io/linuxserver/sabnzbd:4.4.0@sha256:3a4135cc058422f80ae503468e4af4cdc5df41331ab01988f9372a6861d916ca
    environment:
      - TZ=$TZ
    volumes:
      - config:/config
      - $DOWNLOADS:$DOWNLOADS
      - $INCOMPLETE_DOWNLOADS:$INCOMPLETE_DOWNLOADS
    ports:
      - ${PORT:-8080}:8080
    restart: unless-stopped
    healthcheck:
      test: curl --connect-timeout 15 --silent --show-error --fail -k http://localhost:8080
      interval: 30s
      retries: 3
      start_period: 30s
      timeout: 20s
    labels:
      - "autoheal=true"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
volumes:
  config:
