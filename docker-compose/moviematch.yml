version: '3'
services:
  app:
    image: lukechannings/moviematch:1.10.0
    restart: unless-stopped
    environment:
      - PLEX_URL=$PLEX_URL
      - PLEX_TOKEN=$PLEX_TOKEN
      - ROOT_PATH=$ROOTPATH
      - ROOTPATH=$ROOTPATH
    ports:
      - ${PORT:-8000}:8000   
    healthcheck:
      test: [ 'CMD-SHELL', '/bin/bash -c "/healthcheck/healthcheck.sh 8000"' ]
      interval: 30s
      retries: 3
      start_period: 30s
      timeout: 20s
    labels:
      - "autoheal=true"
    volumes:
      - healthcheck:/healthcheck

volumes:
  healthcheck:
