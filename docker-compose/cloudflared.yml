version: '3'
services:
  app:
    image: cloudflare/cloudflared:2025.2.1
    restart: unless-stopped
    network_mode: host
    environment:
      - TUNNEL_METRICS=0.0.0.0:5566
    command: tunnel run -token $CLOUDFLARE_UUID
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
