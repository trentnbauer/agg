version: '3'
services:
  app:
    image: ghcr.io/jorenn92/maintainerr:2.8.0
    volumes:
      #- $MEDIA:$MEDIA
      - data:/opt/data
    environment:
      - TZ=${TZ:-Australia/Melbourne}
      - base_path=${BASEPATH:-}
    ports:
      - ${PORT:-6246}:6246 
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
