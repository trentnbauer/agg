version: '3'
services:
  app:
    image: ghcr.io/jorenn92/maintainerr:2.15.0@sha256:861fa79fc8f60df31a85bf340cb322f68148faecaa8a6002b4d0cdc37f45381d
    volumes:
      #- $MEDIA:$MEDIA
      - data:/opt/data
    environment:
      - TZ=${TZ:-Australia/Melbourne}
      - BASE_PATH=/${BASEPATH:-}
      - debug=true
    ports:
      - ${PORT:-6246}:6246 
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
