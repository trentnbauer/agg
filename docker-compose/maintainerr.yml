version: '3'
services:
  app:
    image: ghcr.io/jorenn92/maintainerr:2.18.0@sha256:382a01a670b7c49baa6e686a5f169f25669a7457f3a4b03f521dcd5f436e2d04
    volumes:
      #- $MEDIA:$MEDIA
      - data:/opt/data
    environment:
      - TZ=${TZ:-Australia/Melbourne}
      - BASE_PATH=/${BASEPATH:-}
      - debug=true
    ports:
      - ${PORT:-6246}:6246 
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://app:6246/${BASEPATH:-} || exit 1
      interval: 30s
      retries: 3
      start_period: 30s
      timeout: 20s
    labels:
      - "autoheal=true"
volumes:
  data:
