version: '3.8'

services:
  app:
    image: ghcr.io/plexguide/huntarr:8.1.7@sha256:8ac2dc7d34646ff3be836419c48a374680206fb7007f7b2b1ed2aaa25b1aee1d
    hostname: ${ALIAS:-huntarr}
    restart: always
    ports:
      - ${PORT:-9705}:9705
    volumes:
      - config:/config
    environment:
      - TZ=${TZ:-Australia/Melbourne}
    healthcheck:
      test: netstat -ltn | grep -c ":9705"
      interval: 30s
      retries: 3
      start_period: 30s
      timeout: 20s
    labels:
      - "autoheal=true"

volumes:
  config:
