version: '3.8'

services:
  app:
    image: ghcr.io/plexguide/huntarr:7.7.1@sha256:e136b169480d3145ad51824623950eaa5bd9516465c4f1469d82e01f15dd1b27
    restart: always
    ports:
      - ${PORT:-9705}:9705
    volumes:
      - config:/config
    environment:
      - TZ=${TZ:-Australia/Melbourne}
    healthcheck:
      test: netstat -ltn | grep -c ":9705"
      interval: 30s
      retries: 3
      start_period: 30s
      timeout: 20s
    labels:
      - "autoheal=true"

volumes:
  config:
