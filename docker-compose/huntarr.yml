version: '3.8'

services:
  app:
    image: ghcr.io/plexguide/huntarr:8.1.2@sha256:74beb8bb6b3d3c2e23f940a20837f4d691e26e969d1171c1b7dea644e7848944
    hostname: ${ALIAS:-huntarr}
    restart: always
    ports:
      - ${PORT:-9705}:9705
    volumes:
      - config:/config
    environment:
      - TZ=${TZ:-Australia/Melbourne}
    healthcheck:
      test: netstat -ltn | grep -c ":9705"
      interval: 30s
      retries: 3
      start_period: 30s
      timeout: 20s
    labels:
      - "autoheal=true"

volumes:
  config:
