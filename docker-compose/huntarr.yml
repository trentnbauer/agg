version: '3.8'

services:
  app:
    image: ghcr.io/plexguide/huntarr:8.0.8@sha256:4feb3d17702368cb01270eaad59c9797e9737273a6b8ce498ed5dd49143728b7
    restart: always
    ports:
      - ${PORT:-9705}:9705
    volumes:
      - config:/config
    environment:
      - TZ=${TZ:-Australia/Melbourne}
    healthcheck:
      test: netstat -ltn | grep -c ":9705"
      interval: 30s
      retries: 3
      start_period: 30s
      timeout: 20s
    labels:
      - "autoheal=true"

volumes:
  config:
