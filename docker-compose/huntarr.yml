version: '3.8'

services:
  app:
    image: ghcr.io/plexguide/huntarr:7.7.0@sha256:0a10f8d38088291a85755e805f0e5d2937ae1d6a8d51c014eaf4e2b53b9e80b8
    restart: always
    ports:
      - ${PORT:-9705}:9705
    volumes:
      - config:/config
    environment:
      - TZ=${TZ:-Australia/Melbourne}
    healthcheck:
      test: netstat -ltn | grep -c ":9705"
      interval: 30s
      retries: 3
      start_period: 30s
      timeout: 20s
    labels:
      - "autoheal=true"

volumes:
  config:
