name: Merge Bot

on:
  pull_request:
  pull_request_review:

jobs:
  merge:
    runs-on: ubuntu-latest
    name: Merge
    steps:
    - name: Integration check
      uses: squalrus/merge-bot@v0.1.0
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        test: true
        reviewers: false
        labels:
        blocking_labels: do not merge
        checks_enabled: false
        method: squash
        delete_source_branch: true
